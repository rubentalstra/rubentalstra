name: Generate Stats

on:
  schedule:
    - cron: "0 0 * * *" # Daily at midnight UTC
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  generate-stats:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'

      - name: Generate Stats Card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          username: rubentalstra
          options: "show_icons=true&hide_border=true&hide_title=true&hide_rank=true&theme=default"
          path: stats.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Top Languages Card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          username: rubentalstra
          options: "hide_border=true&layout=compact&langs_count=6&theme=default"
          path: languages.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Pin Card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: pin
          username: rubentalstra
          options: "repo=Trial-Submission-Studio&hide_border=true&show_owner=true&theme=default"
          path: pin.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Streak Card
        run: |
          curl -o streak.svg "https://streak-stats.demolab.com/?user=rubentalstra&hide_border=true&theme=default"

      - name: Commit and Push
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add stats.svg languages.svg pin.svg streak.svg
          git diff --staged --quiet || git commit -m "Update stats"
          git push
