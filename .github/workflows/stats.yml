name: Generate Stats

on:
  schedule:
    - cron: "0 0 * * *" # Daily at midnight UTC
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  generate-stats:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'

      - name: Generate Stats Card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: "username=rubentalstra&show_icons=true&hide_border=true&hide_title=true&hide_rank=true&theme=default"
          path: stats.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Top Languages Card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          options: "username=rubentalstra&hide_border=true&layout=compact&langs_count=6&theme=default"
          path: languages.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Pin Card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: pin
          options: "username=rubentalstra&repo=Trial-Submission-Studio&hide_border=true&show_owner=true&theme=default"
          path: pin.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Streak Card
        run: |
          curl -o streak.svg "https://streak-stats.demolab.com/?user=rubentalstra&hide_border=true&theme=default"

      - name: Commit and Push
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update stats"
          file_pattern: "stats.svg languages.svg pin.svg streak.svg"
